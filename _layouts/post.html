---
layout: default
---
<h1>{{ page.title }}</h1>
<span style="font-weight:bold"><p class="meta">By {{ page.post_author }}</p></span>
<span style="font-weight:bold"><p class="meta">{{ page.date | date_to_string }}</p></span>

<div class="post">
  {{ content }}
</div>

<div id="disqus_thread"></div>
<script>


var disqus_config = function () {
this.page.url = arblog.github.io;  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = {{ page.date | date_to_string }}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = '//arblog-1.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
